<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Credit Risk Form</title>
    <style>
        body {
            background: linear-gradient(to right, #1e3c72, #2a5298);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            /* Align to top */
            height: 100vh;
            margin: 0;
        }

        .form-container {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            width: 400px;
            margin-top: 80px;
            /* Push the form downward */
        }

        .form-container h2 {
            text-align: center;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 14px;
        }

        .submit-btn {
            width: 100%;
            padding: 12px;
            background-color: #00c6ff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            color: #000;
            cursor: pointer;
            transition: 0.3s ease;
        }

        .submit-btn:hover {
            background-color: #0077b6;
            color: #fff;
        }
    </style>
</head>

<body>

    <div class="form-container">
        <h2>Credit Risk Prediction</h2>
        <form action="{{ url_for('prediction') }}" method="post">
            <div class="form-group">
                <label for="age">Age</label>
                <input type="number" name="age" id="age" required>
            </div>
            <div class="form-group">
                <label for="sex">Sex</label>
                <input type="text" name="sex" id="sex" required>
            </div>
            <div class="form-group">
                <label for="job">Job</label>
                <input type="number" name="job" id="job" required>
            </div>
            <div class="form-group">
                <label for="housing">Housing</label>
                <input type="text" name="housing" id="housing" required>
            </div>
            <div class="form-group">
                <label for="saving">Saving accounts</label>
                <input type="text" name="saving" id="saving" required>
            </div>
            <div class="form-group">
                <label for="checking">Checking account</label>
                <input type="text" name="checking" id="checking" required>
            </div>
            <div class="form-group">
                <label for="credit">Credit amount</label>
                <input type="number" name="credit" id="credit" required>
            </div>
            <div class="form-group">
                <label for="duration">Duration</label>
                <input type="number" name="duration" id="duration" required>
            </div>
            <div class="form-group">
                <label for="purpose">Purpose</label>
                <input type="text" name="purpose" id="purpose" required>
            </div>
            <button class="submit-btn" type="submit">Predict Risk</button>
        </form>
    </div>

</body>

</html>
